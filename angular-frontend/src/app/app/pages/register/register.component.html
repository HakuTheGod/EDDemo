<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" />
  </div>
  <div>
    <label for="surname">Surname:</label>
    <input id="surname" formControlName="surname" type="text" />
  </div>
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" formControlName="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div>
    <label for="birthDate">Birth Date:</label>
    <input id="birthDate" type="text" formControlName="birthDate" bsDatepicker [bsConfig]="bsConfig" />
  </div>
  <div>
    <label for="workAddress">Work Address:</label>
    <input id="workAddress" formControlName="workAddress" type="text" />
  </div>
  <div>
    <label for="homeAddress">Home Address:</label>
    <input id="homeAddress" formControlName="homeAddress" type="text" />
  </div>
  <button type="submit">Register</button>
</form>
